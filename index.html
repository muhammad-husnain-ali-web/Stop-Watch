<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Stop-watch</h1>
        <div class="stopwatch">
            <span class="hour">00</span>
            <span>:</span>
            <span class="min">00</span>
            <span>:</span>
            <span class="sec">00</span>
        </div>
        <div class="control">
            <button class="start startColor">Start</button>
            <button class="reset resetColor">Reset</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
